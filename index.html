<script src="./scripts/aframe.min.js"></script>
<script src="./scripts/aframe-ar.js"></script>
<script src="./scripts/aframe-troika-text.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded vr-mode-ui="enabled: false" renderer="antialias: false; logarithmicDepthBuffer:true" arjs="sourceType: webcam; patternRatio: 0.75; debugUIEnabled: true;">
		<a-marker type="pattern" url="./assets/pattern/logo.patt" id="centerMarker">
			<a-entity id="leftPanel">
		            <a-plane
		              gltf-model="./assets/door/left/DoorV5LeftPanel.glb"
		              position="-0.7 -0.1 -0.25"
		              rotation="90 0 0"
		              scale="0.5 0.5 0.5"
		            />
		            <a-plane
		              gltf-model="./assets/door/left/DoorV5LeftPanelFrame.glb"
		              position="-0.7 -0.1 -0.25"
		              rotation="90 0 0"
		              scale="0.5 0.5 0.5"
		            />
		            <a-box
		              id="left-line-divider"
		              visible="false"
		              position="-0.8 0.01 -0.27"
		              scale="0.015 0.05 0.4"
		              rotation="0 90 0"
		              material="color: #1A1A1A; opacity: 1;"
		            />
			<a-entity>
		              <a-plane
		                id="left-arrow-button"
		                gltf-model="./assets/door/left/DoorV5LeftPanelButton.glb"
		                class=""
		                visible="false"
		                emitevents="true"
		                position="-0.515 0 -0.32"
		                rotation="-90 0 0"
		                scale="0.49 0.49 0.49"
		              />
		              <a-plane
		              id="left-arrow-container"
		              gltf-model="./assets/door/left/DoorV5LeftPanelArrowContainer.glb"
		              visible="false"
		              position="-0.51 0 -0.25"
		              rotation="90 0 0"
		              scale="0.4 0.4 0.2"
		            />
		              <a-plane
		                id="left-arrow"
		                gltf-model="./assets/door/left/DoorV5LeftPanelButtonArrow.glb"
		                visible="false"
		                position="-0.49 0 -0.255"
		                rotation="90 0 0"
		                scale="0.5 0.5 0.2"
		              ></a-plane>
		            </a-entity>
				      <a-entity
              id="previous-page"
              position="-0.78 0.1 -0.08"
              scale="0.2 0.1 0.12"
            >
              <a-plane
                id="previous-plane-frame"
                gltf-model="./assets/door/ButtonFrame.glb"
                visible="false"
              ></a-plane>
              <a-plane
                id="previous-plane"
                class=""
                emitevents="true"
                rotation="-90 0 0"
                material="color: #FFC904; opacity: 0.5;"
                visible="false"
              >
                <a-troika-text
                  id="previous-text"
                  scale="2 3.33 1"
                  position="0 0 0.01"
                  value="Previous Page"
                  color="black"
                  font-size="0.1"
                  max-width="0.2"
                  line-height="1.2"
                  align="center"
                  font="./assets/fonts/JoganSoft-Regular.ttf"
                ></a-troika-text>
              </a-plane>
            </a-entity>
			</a-entity>
		</a-marker>
		<a-entity camera></a-entity>
	</a-scene>
</body>
